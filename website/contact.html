<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Jeff Burgers</title>
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Jeff Burgers Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions, feedback, or inquiries, feel free to reach out to us. We'd love to hear from you!</p>

            <div class="contact-form-container">
			<form class="contact-form">
				<label for="name">Your Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Your Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="message">Your Message:</label>
				<textarea id="message" name="message" rows="4" required></textarea>

				<button type="submit" class="submit-btn">Send Message</button>
			</form>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Jeff Burgers. All rights reserved.</p>
    </footer>
	
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
	<script>
		(function(){
			emailjs.init(JV7Kp9zdQfkEkI6zf); // Replace with your EmailJS Public Key
		})();

		document.querySelector(".contact-form").addEventListener("submit", function(event) {
			event.preventDefault(); // Prevents form from reloading the page

			emailjs.sendForm(service_zywy0fd, template_4efke1s, this)
				.then(response => {
					alert("Message Sent Successfully!");
					document.querySelector(".contact-form").reset(); // Clears the form
				}, error => {
					alert("Failed to send message. Please try again.");
				});
		});
	</script>
</body>
</html>
